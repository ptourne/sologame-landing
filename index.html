<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Add Bootstrap CSS link -->

    <title>SOLO: Surviving on Lost Orbit</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#Game">
                <img id="logo" src="logo.png" alt="SOLO Logo" width="60" height="60">
                Surviving on Lost Orbit
            </a>
            <!-- Add the Bootstrap responsive classes -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home-section">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Game">Video Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Titan">Titan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#NASA">NASA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="separator"></div>
 <section class="home-section" id="home-section">
        <div class="background-image"></div>
        <div class="content">
            <a href="#Game"  id="play-button" class="jump-button">
                <img src="imagenboton.png" alt="Start Button" id="start-button">
                <p class="button-text">Start to Play</p>
            </a>
        </div>
    </section>
    <section class="Game" id="Game">

    </section>
    <section class="Titan" id="Titan" >
        <section class="Titan">
            <video id="titan-video" controls>
                <source src="https://images-assets.nasa.gov/video/GRC-2015-CM-0123/GRC-2015-CM-0123~medium.mp4" type="video/mp4">
                <!-- Agrega aquí otras fuentes de video si lo deseas -->
                Tu navegador no admite la reproducción de videos.
            </video>
        </section>
        
    </section>
     <section class="NASA" id="NASA">
        <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="nave.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="launch.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="galaxia.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="lunarrover.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="original.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="robot.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="sat.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="titan.jpg" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
     </section>

    <!-- Add Bootstrap JavaScript and jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
 <script src="zdog-demo.js"></script>
